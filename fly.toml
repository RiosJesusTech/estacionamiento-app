app = "estacionamiento-laravel" 
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "iad" # Asegúrate de que esta región coincida con tu DB

# ==========================================================
# Sección de Servicios (EXPOSICIÓN DE PUERTO)
# ESTA ES LA SECCIÓN QUE FALTA O ESTÁ DAÑADA EN TU ARCHIVO
# ==========================================================
[[services]]
  internal_port = 8080 # Puerto interno usado por heroku-php-apache2
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[build]
  builder = "docker"

# ==========================================================
# Sección de Procesos (COMANDO DE INICIO)
# ==========================================================
[processes]
  # El comando que corre Laravel y sirve la carpeta public
  app = "vendor/bin/heroku-php-apache2 Estacionamiento/public/"

[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
